<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <link
      href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
      rel="stylesheet"
    />

    <!-- Semantic UI -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
      integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
      integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/github.css" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    {% feed_meta %} {% seo %}
  </head>

  <body>
    <div class="site">
      <div class="ui borderless text main menu">
        <div class="ui text container">
          <a href="/" class="header item">
            <img class="photo" src="{{ site.gravatar_url }}?s=250" />
            mateusz haligowski
          </a>
          <a href="/blog" class="item">blog</a>
          <a href="/" class="item">about me</a>
          <div class="ui right icon menu text">
            <a
              class="item"
              href="http://www.github.com/{{ site.github_username }}"
              target="_blank"
            >
              <i class="github icon"></i>
            </a>
            <a
              class="item"
              href="http://www.twitter.com/{{ site.twitter_username }}"
              target="_blank"
            >
              <i class="twitter icon"></i>
            </a>
            <a
              class="item"
              href="http://www.linkedin.com/in/{{ site.linkedin_username }}"
              target="_blank"
            >
              <i class="linkedin icon"></i>
            </a>
            <a class="item" href="/feed.xml" target="_blank">
              <i class="rss icon"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- 

                <div class="social">
                </div>
            -->

      <div class="ui main text container">{{ content }}</div>
    </div>

    <script>
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "https://www.google-analytics.com/analytics.js",
        "ga"
      );

      ga("create", "UA-98634149-1", "auto");
      ga("send", "pageview");
    </script>
  </body>
</html>
